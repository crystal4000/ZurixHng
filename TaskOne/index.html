<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Zuri-HNG Task One</title>
  </head>
  <body>
    <div class="container mt-5 mb-3 p-3">
      <div class="img-content mx-auto">
        <img
          src="https://ca.slack-edge.com/T05FFAA91JP-U05R9BNDKAN-d5be26dfe6b0-512"
          alt="Amanda Fredrick"
          data-testid="slackDisplayImage"
        />
      </div>
      <!-- Slack Name -->
      <div class="content text-center mt-4">
        <h1 data-testid="slackUserName">Slack Name: Amanda Fredrick</h1>
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>

        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime"></p>

        <!-- Track -->
        <p data-testid="myTrack"></p>

        <!-- GitHub URL -->
        <a
          href="https://github.com/crystal4000/ZurixHng/tree/main/TaskOne"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>On Page Assistant</title>
  </head>
  <body>
    <h1>Guide to Learn Programming Languages</h1>
    <div id="avatar-wrap">
      <canvas id="bg" style="background-color: aqua"></canvas>
      <div id="avatar-comment"></div>
    </div>

    <div id="button-wrapper">
      <div class="box">
        <button id="1" onclick="getcord(1)">Learn ReactJS</button>
      </div>
      <div class="box">
        <button id="2" onclick="getcord(2)">Learn CSS</button>
      </div>
      <div class="box">
        <button id="3" onclick="getcord(3)">Learn Java</button>
      </div>
      <div class="box">
        <button id="4" onclick="getcord(4)">Learn HTML</button>
      </div>
      <div class="box">
        <button id="5" onclick="getcord(5)">Learn Sass</button>
      </div>
      <div class="box">
        <button id="6" onclick="getcord(6)">Learn Boostrap</button>
      </div>
    </div>

    <script>
      function getcord(id) {
        const btncord = document.getElementById(id);
        const rect = btncord.getBoundingClientRect();
        const btnx = rect.left;
        const btny = rect.top;
        console.log(btnx, btny);

        const avatarcord = document.getElementById("avatar-wrap");
        avatarcord.style.top = "0px";
        avatarcord.style.left = "0px";
        const newXposition = btnx + 70;
        const newYposition = btny - 10;

        // set new cords.
        avatarcord.style.transition = "all 1.3s ease-in-out";
        avatarcord.style.top = `${newYposition}px`;
        avatarcord.style.left = `${newXposition}px`;

        const comment = document.getElementById("avatar-comment");
        comment.style.display = "block";

        const btnInnerText = document.getElementById(id).innerText;

        while (comment.firstChild) {
          comment.removeChild(comment.firstChild);
        }

        const paragraph = document.createElement("p");
        paragraph.textContent = `This is a button to learn ${btnInnerText}'s and shows you how to code`;

        comment.appendChild(paragraph);
      }
    </script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  </body>
</html>

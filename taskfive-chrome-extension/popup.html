<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpMeOut Screen Recorder</title>
    <script src="popup.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <nav class="d-flex justify-content-between align-items-center mt-2">
          <div class="navbar-brand">
            <div class="d-flex align-items-center">
              <img
                src="./images/helpmeout.png"
                alt="logo"
                class="img-fluid"
                width="28"
                height="28"
              />
              <h2 class="ms-2">HelpMeOut</h2>
            </div>
          </div>
          <div class="nav-icon">
            <i class="bi bi-gear me-2"></i>
            <i class="bi bi-x-circle"></i>
          </div>
        </nav>
        <p class="extension-deets mt-3">
          This extension helps you record and share help videos with ease.
        </p>

        <div class="screen-type mt-5 mb-3 mx-4">
          <div class="d-flex justify-content-between">
            <button class="full-screen text-center">
              <div class="monitor"></div>

              <p class="mt-2">Full screen</p>
            </button>
            <button class="current-tab text-center">
              <div class="copy"></div>
              <p class="mt-2">Current Tab</p>
            </button>
          </div>
        </div>

        <div class="controls mx-2">
          <div class="camera d-flex justify-content-between align-items-center">
            <span>
              <i
                class="bi bi-camera-video me-2"
                style="font-size: 1.5rem; color: rgba(16, 10, 66, 1)"
              ></i>
              Camera
            </span>

            <span>
              <i
                id="cameraButton"
                class="bi bi-toggle-off"
                style="font-size: 1.7rem; color: rgba(16, 10, 66, 1)"
              ></i>
            </span>
          </div>

          <div
            class="audio mt-3 d-flex justify-content-between align-items-center"
          >
            <span>
              <i
                class="bi bi-mic me-2"
                style="font-size: 1.5rem; color: rgba(16, 10, 66, 1)"
              ></i>
              Audio
            </span>
            <span>
              <i
                id="audioButton"
                class="bi bi-toggle-off"
                style="font-size: 1.7rem; color: rgba(16, 10, 66, 1)"
              ></i>
            </span>
          </div>
        </div>

        <div class="button mt-3">
          <button id="start_video">Start recording</button>
        </div>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
